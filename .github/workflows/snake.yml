name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do reposit√≥rio
        uses: actions/checkout@v3

      - name: Gerar Snake SVG
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: thaluanegomes
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg

      - name: Configure Git identity
        run: |
          git config --global user.name "thaluanegomes"
          git config --global user.email "thaluaneg@gmail.com"

      - name: Commit and Push to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
